<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3">
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="txtfname" ></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="txtlname"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female</td>
            </tr>
            <tr>
                <td>Martial</td>
                <td><input type="radio" name="Martial" value="Single">Single
                <input type="radio" name="Martial" value="Married">Married</td>
            </tr>
            <tr>
                <td>Department</td>
                <td>
                    <select name="ddldept">
                        <option>--select--</option>
                        <option value="IT">Information Technology</option>
                        <option value="CM">Computer Maintainance</option>
                    </select>    
                
                </td>
           </tr>
            <tr>
                <td>Basic salary</td>
                <td><input type="text" name="txtsal"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="submit" name="submit">
                <input type="reset" value="reset" name="cancel"></td>
            </tr>
        </table>
    </form>
    <table border="3">
        <tr>
            <td>Name</td>
            <td>{{Name}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{Gender}}</td>
        </tr>
        <tr>
            <td>Martial</td>
            <td>{{Martial}}</td>
        </tr>
        <tr>
            <td>Department</td>
            <td>{{Department}}</td>
        </tr>
        <tr>
            <td>Basic salary</td>
            <td>{{Basicsalary}}</td>
        </tr>
        <tr>
            <td>TA</td>
            <td>{{TA}}</td>
        </tr>
        <tr>
            <td>DA</td>
            <td>{{DA}}</td>
        </tr>
        <tr>
            <td>HRA</td>
            <td>{{HRA}}</td>
        </tr>
        <tr>
            <td>LIC</td>
            <td>{{LIC}}</td>
        </tr>
        <tr>
            <td>PF</td>
            <td>{{PF}}</td>
        </tr>
        <tr>
            <td>Deduction</td>
            <td>{{Deduction}}</td>
        </tr>
        <tr>
            <td>NET</td>
            <td>{{NET}}</td>
        </tr>
    </table>
    
</body>
</html>
