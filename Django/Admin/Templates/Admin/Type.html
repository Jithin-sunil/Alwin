<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token%}
        <table>
            <tr>
                <td>Type</td>
                <td><input type="text" name="txttype" value="{{edit.type_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Type</td>
            <td>Action</td>
        </tr>
        {% for i in type %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.type_name}}</td>
            <td><a href="{% url 'Admin:deltype' i.id %}">Delete</a> 
                <a href="{% url 'Admin:edittype' i.id %}">Edit</a>
            </td>
        </tr>
        {% endfor %}

    </table>
    
</body>
</html>
