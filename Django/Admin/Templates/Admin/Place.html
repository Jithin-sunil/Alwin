<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="seldistrict" id="seldistrict">
                    <option value="">--Select--</option>
                        {%  for i in district %}
                        <option
                        {% if i.id == edit.district_id %}
                        selected
                        {% endif %}
                         value="{{i.id}}">{{i.districts_name}}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txtplace" value="{{edit.place_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                <input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Place</td>
            <td>Action</td>
        </tr>
           {% for i in place %}
        <tr>
           <td>{{forloop.counter}}</td>
           <td>{{i.district.districts_name}}</td>
           <td>{{i.place_name}}</td>
           <td><a href="{% url 'Admin:delplace' i.id %}">Delete</a>
               <a href="{% url 'Admin:editplace' i.id %}">Edit</a>
           </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
