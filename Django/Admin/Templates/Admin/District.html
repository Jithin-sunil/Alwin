<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3">
            <tr>
                <td>District</td>
                <td><input type="text" name="txtdist" value="{{edit.districts_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                
                
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in districts %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.districts_name}}</td>
            <td><a href="{% url 'Admin:deldistrict' i.id %}">Delete</a>
                <a href="{% url 'Admin:editdistrict' i.id %}">Edit</a>
                </td>
        </tr>
        {% endfor %}
    
    </table>
    
</body>
</html>
